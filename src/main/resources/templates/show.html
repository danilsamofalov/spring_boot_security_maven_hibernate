<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Найденный пользователь</title>
</head>
<body>
<div>
    <table>
        <tr>
            <th>Id</th>
            <th>Имя</th>
            <th>Пароль</th>
            <th>Зарплата</th>

        </tr>
        <tr>
            <td th:text="${user.getId()}">Id</td>
            <td th:text="${user.getUsername()}">Имя</td>
            <td th:text="${user.getPassword()}">Фамилия</td>
            <td th:text="${user.getSalary()}">Зарплата</td>
        </tr>
    </table>
    <br/>
</div>
<div sec:authorize access="hasRole('ROLE_ADMIN')">
<a th:href="@{/admin/{id}/edit(id=${user.getId()})}">Edit</a>
</div>


<div sec:authorize access="hasRole('ROLE_ADMIN')">
<form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">
    <input type="submit" value="DELETE!"/>
</form>
</div>
<br/>
<hr/>

<div sec:authorize access="hasRole('ROLE_ADMIN')">
<a href="/admin">К пользователям</a>
</div>

<br/>

<a href="/logout">Logout</a>
</body>
</html>
